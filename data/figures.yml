figure_list:
  - id: "01"
    src: "fig-1-debucourt.jpg"
    alt: painting of a street in Paris
    caption: "Fig. 1. Philibert-Louis Debucourt, *View of the Louvre and Rue Frementeau*, 1780. Oil on canvas, 61 x 50 cm."
    credit: "Musée du Louvre, Paris. Image: [Wikimedia Commons](https://upload.wikimedia.org/wikipedia/commons/7/7b/Debucourt-Louvre-facade-seen-from-rue-Fromenteau.jpg)."
  - id: "02"
    src: "fig-2-academylist1726.jpg"
    alt: academy register with lists of members and addresses
    caption: "Fig. 2. Printed list of artists and their addresses from 1726, Académie Royale’s membership register, Ms 21."
    credit: "École nationale supérieure des Beaux-Arts, Paris. Photo by the author."
  - id: "03"
    src: "fig-3-largilliere.jpg"
    alt: Nicolas de Largillière’s address shown on Google Maps
    caption: "Fig. 3.  Screenshot of Nicolas de Largillière’s address in 1726, on Rue Geoffroy-Langevin, plotted on Google Maps."
    credit: "Screenshot by the author."
  - id: "04"
    src: "fig-4-bertin.jpg"
    alt: Nicolas Bertin’s address shown on Google Maps
    caption: "Fig. 4. Screenshot of Nicolas Bertin’s address in 1726, on Rue Frementeau (a street that no longer exists), plotted on Google Maps."
    credit: "Screenshot by the author."
  - id: "05"
    src: "fig-5-planjunie.jpg"
    alt: 18th-century map of Paris
    caption: "Fig. 5. Jean Junié, *Plan des paroisses de Paris*, 1786."
    credit: "Image in the public domain: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:Plan_des_paroisses_de_Paris_avec_la_distinction_des_parties_eparses_qui_de_dépendent.jpg)."
  - id: "06"
    src: "fig-6-planverniquet.jpg"
    alt: 18th-century map of Paris
    caption: "Fig. 6. Edmé Verniquet, *Plan de la ville de Paris*, 1790."
    credit: "Image in the public domain: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:1790_Plan_de_Verniquet.jpg)."
  - id: "07"
    src: "fig-7-mapwarper.png"
    alt: an eighteenth-century map of Paris after georectification
    caption: "Fig. 7. Process of georectifying Junié’s *Plan des paroisses* (1786) on an OpenStreetMap base map using Map Warper."
    credit: "Screenshot by the author."
