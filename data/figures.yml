    caption: "Fig. 8. Year-mode search for 1726 in which addresses for every member of the Academy that year are displayed on the map. Hannah Williams & Chris Sparks, *Artists in Paris: Mapping the 18th-Century Art World*, [www.artistsinparis.org](http://www.artistsinparis.org) (beta) (accessed 1 March 2018)."
